name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with Ruff
        run: |
          ruff check src/tsxbot tests/

      - name: Format check with Ruff
        run: |
          ruff format --check src/tsxbot tests/

      - name: Type check with Mypy
        run: |
          mypy src/tsxbot

      - name: Run Tests (Smoke)
        # Run basic tests first to ensure critical paths work.
        # Excluding live/integration tests that might need keys or network.
        run: |
          pytest tests/ -v -m "not integration"
