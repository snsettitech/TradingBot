name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install ruff pytest
          pip install -e .
      
      - name: Lint with Ruff
        run: ruff check src/tsxbot
      
      - name: Format check with Ruff
        run: ruff format --check src/tsxbot

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio
          pip install -e .
      
      - name: Run tests
        run: pytest tests/ -v --tb=short
        env:
          TRADING_ENVIRONMENT: DEMO
