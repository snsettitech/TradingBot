# Render Blueprint - TSXBot Daily Runner
# https://render.com/docs/blueprint-spec

services:
  - type: worker
    name: tsxbot-daily-runner
    runtime: docker
    region: ohio  # US East (closest to market data)
    plan: starter  # $7/month, always on
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PROJECTX_API_KEY
        sync: false
      - key: PROJECTX_USERNAME
        sync: false
      - key: API_KEY
        sync: false
      - key: USERNAME
        sync: false
      - key: TRADING_ENVIRONMENT
        value: LIVE
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: ALERT_RECIPIENTS
        sync: false
